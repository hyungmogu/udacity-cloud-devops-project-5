apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.service: server
  name: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.service: server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.service: server
    spec:
      containers:
        - image: $SERVER_DOCKER_IMAGE_NAME:$BUILD_NUMBER
          name: server
          ports:
            - containerPort: 8004
          args:
            - sh
            - run.sh
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                configMapKeyRef:
                  key: AWS_ACCESS_KEY_ID
                  name: env
            - name: AWS_OBJECT_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  key: AWS_OBJECT_EXPIRES_IN
                  name: env
            - name: AWS_S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  key: AWS_S3_BUCKET
                  name: env
            - name: AWS_S3_REGION
              valueFrom:
                configMapKeyRef:
                  key: AWS_S3_REGION
                  name: env
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                configMapKeyRef:
                  key: AWS_SECRET_ACCESS_KEY
                  name: env
          livenessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 15
            timeoutSeconds: 1
            periodSeconds: 10
          resources:
            requests:
              cpu: 200m
      restartPolicy: Always
