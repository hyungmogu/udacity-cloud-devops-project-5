                    --template-file .circleci/aws/frontend.yml \
                    --tags project=img-converter \
                    --stack-name "img-converter-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
                    --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  
            - run:
