version: 2.1

orbs:
  slack: circleci/slack@4.12.0

commands:
    notify_slack_error:
        steps:
            - slack/notify:
                event: fail
                template: basic_fail_1

    notify_slack_pass:
        steps:
            - slack/notify:
                event: pass
                template: basic_success_1
    
    destroy_environment:
        description: Destroy back-end and front-end cloudformation stacks given a workflow ID.  
        steps:
            - run:
                name: Clean S3 folder
                when: on_fail
                command: |
                    aws s3 rm s3://img-converter-${CIRCLE_WORKFLOW_ID:0:7} --recursive

            - run:
                name: Destroy environments
                when: on_fail
                command: |
                    aws cloudformation delete-stack --stack-name img-converter-backend-${CIRCLE_WORKFLOW_ID:0:7}
                    aws cloudformation delete-stack --stack-name img-converter-frontend-${CIRCLE_WORKFLOW_ID:0:7}
    
    revert-migrations:
        description: Revert the last migration if successfully run in the current workflow.
        steps:
            - run:
                name: Revert migrations
                when: on_fail
                command: |
                    SUCCESS=$(curl --insecure https://kvdb.io/ShY8QxnYQUEWMjENPC2DHt/migration_${CIRCLE_WORKFLOW_ID:0:7});
                    echo $SUCCESS;
                    if(( $SUCCESS==1 )); 
                    then
                        cd ~/project/backend;
                        npm install;
                        npm run migrations:revert
                    fi

