    destroy_environment:
        description: Destroy back-end and front-end cloudformation stacks given a workflow ID.  
        steps:
            - run:
                name: Clean S3 folder
                when: on_fail
                command: |
                    aws s3 rm s3://img-converter-${CIRCLE_WORKFLOW_ID:0:7} --recursive

            - run:
                name: Destroy environments
                when: on_fail
                command: |
                    aws cloudformation delete-stack --stack-name img-converter-backend-${CIRCLE_WORKFLOW_ID:0:7}
                    aws cloudformation delete-stack --stack-name img-converter-frontend-${CIRCLE_WORKFLOW_ID:0:7}
    
