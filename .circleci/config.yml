                    aws cloudformation deploy \
                    --template-file .circleci/aws/server.yml \
                    --tags project=img-converter \
                    --stack-name "img-converter-kubernetes-server-${CIRCLE_WORKFLOW_ID:0:7}" \
                    --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  
            - run:
