    smoke-test:
        docker:
            - image: python:3.10-buster
        steps:
            - checkout
            - run:
                name: Update packages
                command: |
                    apt update
            - run:
                name: Install dependencies (Curl)
                command: |
                    apt-get -y install curl
            - run:
                name: Install dependencies (AWS-Cli)
                command: |
                    apt-get -y install awscli
            - run:
                name: Backend smoke test.
                command: |
                    BACKEND_IP=$(aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicIpAddress' --output text)
                    API_URL="http://${BACKEND_IP}:8010"
                    echo "API URL: ${API_URL}"

                    if curl "${API_URL}/api/status" | grep "ok"
                    then
                        exit 0
                    else
                        exit 1
                    fi
            - run:
                name: Frontend smoke test.
                command: |
                    URL="http://img-converter-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-us-east-1.amazonaws.com/#/employees"            
                    echo ${URL} 
                    if curl -s ${URL} | grep "Welcome"
                    then
                        exit 0
                    else
                        exit 1
                    fi
            - destroy_environment 
            # - notify_slack_error
            # - notify_slack_pass   

    cloudfront-update:
        docker:
            - image: python:3.10-buster
        steps:
            - checkout
            - run:
                name: Update packages
                command: |
                    apt update
            - run:
                name: Install dependencies (AWS-Cli)
                command: |
                    apt-get -y install awscli
            - run:
                name: Update cloudfront distribution
                command: |
                    aws cloudformation deploy \
                    --template-file .circleci/aws/cloudfront.yml \
                    --stack-name InitialStack \
                    --parameter-overrides WorkflowID="img-converter-${CIRCLE_WORKFLOW_ID:0:7}" \
                    --tags project=img-converter
            - destroy_environment 
            # - notify_slack_error
            # - notify_slack_pass
    
    cleanup:
        docker:
            - image: python:3.10-buster
        steps:
            - checkout
            - run:
                name: Get old stack workflow id
                command: |
                    export OldWorkflowID=$(aws cloudformation \
                    list-exports --query "Exports[?Name==\`WorkflowID\`].Value" \
                    --no-paginate --output text)
                    echo OldWorkflowID: "${OldWorkflowID}"
                    echo CIRCLE_WORKFLOW_ID "${CIRCLE_WORKFLOW_ID:0:7}"
                    # Fetch the stack names          
                    export STACKS=($(aws cloudformation list-stacks --query "StackSummaries[*].StackName" \
                            --stack-status-filter CREATE_COMPLETE --no-paginate --output text)) 
                    echo Stack names: "${STACKS[@]}" 
            - run:
                name: Remove old stacks and files
                command: |
                    if [[ "${STACKS[@]}" =~ "${OldWorkflowID}" ]]
                    then
                        aws s3 rm "s3://img-converter-${OldWorkflowID}" --recursive
                        aws cloudformation delete-stack --stack-name "img-converter-backend-${OldWorkflowID}"
                        aws cloudformation delete-stack --stack-name "img-converter-frontend-${OldWorkflowID}"
                    fi
            - destroy_environment 
            # - notify_slack_error
            # - notify_slack_pass

