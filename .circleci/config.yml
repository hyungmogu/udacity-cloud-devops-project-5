            - run:
                name: Add server control plane ip to ansible inventory
                command: |
                    echo "[control-plane]" >> .circleci/ansible/inventory.txt;
                    aws ec2 describe-instances \
                    --filters Name=tag:project,Values=image-converter Name=tag:type,Values=control-plane \
                    --query 'Reservations[*].Instances[*].PublicIpAddress' \
                    --output text >> .circleci/ansible/inventory_cp_raw.txt 
