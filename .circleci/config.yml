    cloudfront-update:
        docker:
            - image: python:3.10-buster
        steps:
            - checkout
            - run:
                name: Update packages
                command: |
                    apt update
            - run:
                name: Install dependencies (AWS-Cli)
                command: |
                    apt-get -y install awscli
            - run:
                name: Update cloudfront distribution
                command: |
                    aws cloudformation deploy \
                    --template-file .circleci/aws/cloudfront.yml \
                    --stack-name InitialStack \
                    --parameter-overrides WorkflowID="image-converter-${CIRCLE_WORKFLOW_ID:0:7}" \
                    --tags project=image-converter
            - rollback_environment 
            # - notify_slack_error
            # - notify_slack_pass
    
    cleanup:
        docker:
            - image: python:3.10-buster
        steps:
            - checkout
            - run:
                name: Get old stack workflow id
                command: |
                    export OldWorkflowID=$(aws cloudformation \
                    list-exports --query "Exports[?Name==\`WorkflowID\`].Value" \
                    --no-paginate --output text)
                    echo OldWorkflowID: "${OldWorkflowID}"
                    echo CIRCLE_WORKFLOW_ID "${CIRCLE_WORKFLOW_ID:0:7}"
                    # Fetch the stack names          
                    export STACKS=($(aws cloudformation list-stacks --query "StackSummaries[*].StackName" \
                            --stack-status-filter CREATE_COMPLETE --no-paginate --output text)) 
                    echo Stack names: "${STACKS[@]}" 
            - run:
                name: Remove old stacks and files
                command: |
                    if [[ "${STACKS[@]}" =~ "${OldWorkflowID}" ]]
                    then
                        aws s3 rm "s3://image-converter-${OldWorkflowID}" --recursive
                        aws cloudformation delete-stack --stack-name "image-converter-kubernetes-server-cp-${OldWorkflowID}"
                        aws cloudformation delete-stack --stack-name "image-converter-kubernetes-server-${OldWorkflowID}"
                        aws cloudformation delete-stack --stack-name "image-converter-frontend-${OldWorkflowID}"
                    fi
            - rollback_environment 
            # - notify_slack_error
            # - notify_slack_pass

